<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25+Charted&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./STYLES/styles.css">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <div>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
        <h1>Alura<span class="h1__resalte">Geek</span></h1>
    </header>

    <main>
        <form class="formulario">
            <h3>Ingrese los datos del producto</h3>

            <input type="text" class="formulario_input" placeholder="Nombre">

            <input type="number" class="formulario_input" placeholder="Precio">

            <input type="text" class="formulario_input" placeholder="direccion de la imagen">

            <div class="formulario_botones">
                <button class="formulario_btn enviar">Enviar</button>
                <button class="formulario_btn limpiar">Limpiar</button>
            </div>
        </form>

        <!-- tarjetas con productos -->

        <section class="productos">
            <div class="contenedor_productos">
                <div class="productos_tarjeta">
                    <img src="https://camoga.ar/media/catalog/product/cache/17183a23c5d57b885c9e1f3d66234d68/1/6/16e07acc35851523128edeb93bda83f2.jpg" alt="">
                    <div class="producto_titulo">
                        <p>Nombre</p>
                        <div class="productos_precio_tachito">
                            <p>Precio</p>
                            <span><i class="fa-solid fa-trash-can"></i></span>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>
</body>

</html>
